  <head>

    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <script type="text/javascript">

      $('.carousel').carousel({
        interval: 1500
        pause
      })

    </script>
    
  </head>

  <body ng-controller="LoginCtrl">
  
  
  <!-------------------------- navigation bar -------------------------->
  
  
  <div class='span12'>

          <button class="btn btn-small btn-warning" type="button" style="float:right; position:relative; bottom:-10px" onclick="location.href='{{corporate_url}}'"><img src="assets/img/googleLogo.jpg" style="height:20px; width:20px; position:relative; left:-3px"><b>| Client Login</b></button>
         
          <button class="btn btn-small btn-primary" type="button" style="float:right; position:relative; left:-5px; bottom:-10px" onclick="location.href='{{student_url}}'"><img src="assets/img/googleLogo.jpg" style="height:20px; width:20px; position:relative; left:-3px"><b>| Student Login</b></button>

  ================================================== -->

        <div class="item"><img src="assets/img/CarouselImages002.jpg" width=100% height=90%></div>
        <div class="item"><img src="assets/img/CarouselImages003.jpg" width=100% height=90%></div>
        <div class="item"><img src="assets/img/CarouselImages004.jpg" width=100% height=80%></div>
      </div>
      <!-- Carousel nav -->
      <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>

    </div>
  </div><!-- /.span12 -->
  <!-- END Carousel
  ================================================== -->
