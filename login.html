<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    	
    <meta charset="utf-8">

    <!-- this is for all java script -->
    <script src="assets/js/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.tooltipster.min.js"></script>
    
    <!-- Le styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <style>
      #loadingscreen {
          display:    none;
          position:   absolute;
          top:        0;
          right:       0;
          height:     100%;
          width:      100%;
          background: rgba( 255, 255, 255, .8 ) 
                      url('http://osmosisgalaxy.github.com/Osmosis/assets/img/loader.gif') 
                      50% 50% 
                      no-repeat;
        }
    </style>

    <div id="loadingscreen"></div>
    <script src="assets/js/angular/angular.min.js"></script>
    <script src="assets/js/angular/angular-resource.min.js"></script>
    <script src="assets/js/controllers.js"></script>
    <script src="assets/js/app.js"></script>
  </head>

  <body ng-controller="LoginCtrl">
  <script>
    $('#loadingscreen').show();
  </script>
  
  <!-------------------------- navigation bar -------------------------->
  
  
  <div class='span12'>
  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <img src="assets/img/OsmosisLogo.png" width=9% align="left" style="position:relative;top: 10px">
         <!-- ---------------------Login button------------------------- -->
          <button class="btn btn-small btn-warning" type="button" style="float:right; position:relative; bottom:-10px" onclick="location.href='{{corporate_url}}'"><img src="assets/img/googleLogo.jpg" style="height:20px; width:20px; position:relative; left:-3px"><b>| Client Login</b></button>
         
          <button class="btn btn-small btn-primary" type="button" style="float:right; position:relative; left:-5px; bottom:-10px" onclick="location.href='{{student_url}}'"><img src="assets/img/googleLogo.jpg" style="height:20px; width:20px; position:relative; left:-3px"><b>| Student Login</b></button> 
        </div><br>  
      </div>
    </div>
  </div></br></br></br>

  <!-- Carousel
  ================================================== -->
  <div class='span12'>
    
    <div id="myCarousel" class="carousel slide">
      <!-- Carousel items -->
      <div class="carousel-inner">
        <div class="active item"><img src="assets/img/CarouselImages001.jpg" width=100% height=90%></div>
        <div class="item"><img src="assets/img/CarouselImages002.jpg" width=100% height=90%></div>
        <div class="item"><img src="assets/img/CarouselImages003.jpg" width=100% height=90%></div>
        <div class="item"><img src="assets/img/CarouselImages004.jpg" width=100% height=80%></div>
      </div>
      <!-- Carousel nav -->
      <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
  </div><!-- /.span12 -->
  <!-- END Carousel
  ================================================== -->

  <!-- FOOTER -->
  <div class='span12'>
    <footer>
      <p style="font-size:smaller">&copy; 2013 Osmosis &middot;
    </footer>
  </div><!-- /.span12 -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    


    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap/bootstrap-transition.js"></script>
    <script src="assets/js/bootstrap/bootstrap-alert.js"></script>
    <script src="assets/js/bootstrap/bootstrap-modal.js"></script>
    <script src="assets/js/bootstrap/bootstrap-dropdown.js"></script>
    <script src="assets/js/bootstrap/bootstrap-scrollspy.js"></script>
    <script src="assets/js/bootstrap/bootstrap-tab.js"></script>
    <script src="assets/js/bootstrap/bootstrap-tooltip.js"></script>
    <script src="assets/js/bootstrap/bootstrap-popover.js"></script>
    <script src="assets/js/bootstrap/bootstrap-button.js"></script>
    <script src="assets/js/bootstrap/bootstrap-collapse.js"></script>
    <script src="assets/js/bootstrap/bootstrap-carousel.js"></script>
    <script src="assets/js/bootstrap/bootstrap-typeahead.js"></script>
    <script>
      !function ($) {
        $(function(){
          $('#myCarousel').carousel({
            interval: 5000,
            pause: "hover",
          })
        })
      }(window.jQuery)
    </script>
  </body>
</html>
